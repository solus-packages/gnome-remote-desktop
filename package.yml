name       : gnome-remote-desktop
version    : '43.0'
release    : 7
source     :
    - https://gitlab.gnome.org/GNOME/gnome-remote-desktop/-/archive/43.0/gnome-remote-desktop-43.0.tar.gz : adb6fdef118d08beef28559942a1c44ebffd4c38ee057b7d71156b69ff422ca2
homepage   : https://gitlab.gnome.org/GNOME/gnome-remote-desktop
license    : GPL-2.0-or-later
component  : desktop.gnome
summary    : Remote desktop daemon for GNOME using pipewire
description: |
    Remote desktop server which allows you to connect to your machine remotely.
builddeps  :
    - pkgconfig(fdk-aac)
    - pkgconfig(ffnvcodec)
    - pkgconfig(freerdp2)
    - pkgconfig(fuse3)
    - pkgconfig(gbm)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libdrm)
    - pkgconfig(libnotify)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libsecret-1)
    - pkgconfig(libvncclient)
    - pkgconfig(tss2-esys)
    - asciidoc
setup      : |
    %meson_configure \
        -Dsystemd=true \
        -Dvnc=true \
        -Drdp=true \
        -Dsystemd_user_unit_dir=%libdir%/systemd/user/
build      : |
    %ninja_build
install    : |
    %ninja_install
