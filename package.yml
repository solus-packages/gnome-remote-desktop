name       : gnome-remote-desktop
version    : 40.1
release    : 1
source     :
    - https://download.gnome.org/sources/gnome-remote-desktop/40/gnome-remote-desktop-40.1.tar.xz : 9afa6e525570a372093f9730338270903894f3b1f9f8a9df5f57836ea1d29de9
license    : GPL-2.0-or-later
component  : desktop.gnome
summary    : Remote desktop server which allows you to connect to your machine remotely
description: |
    Remote desktop server which allows you to connect to your machine remotely
builddeps  :
    - pkgconfig(freerdp2)
    - pkgconfig(fuse3)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libnotify)
    - pkgconfig(libpipewire-0.3)
    - pkgconfig(libsecret-1)
    - pkgconfig(libvncclient)
setup      : |
    %meson_configure -Dsystemd_user_unit_dir=%libdir%/systemd/user/
build      : |
    %ninja_build
install    : |
    %ninja_install
